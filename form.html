<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formStyle.css" />
</head>

<body>
    <form id="form">
        <div id="personal-info">
            <h2>Personal Info</h2>
            <hr class="hr" />
            <div class="form-group">
                <label class="label" for="name">Name:</label>
                <input class="input" type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label class="label" for="title">Job Title:</label>
                <input class="input" type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label class="label" for="phone">Phone:</label>
                <input class="input" type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label class="label" for="email">Email:</label>
                <input class="input" type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label class="label" for="address">Address:</label>
                <input class="input" type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label class="label" for="pic">Profile Picture:</label>
                <input class="input" type="file" id="pic" name="pic">
            </div>

        </div>
        <div id="education">
            <h2>Education</h2>
            <hr class="hr" />
            <div class="form-group">
                <label class="label" for="institute">Institute:</label>
                <input class="input" type="text" id="institute" name="institute">
            </div>
            <div class="form-group">
                <label class="label" for="year">Passing Year:</label>
                <input class="input" type="text" id="year" name="year">
            </div>
            <div class="form-group">
                <label class="label" for="result">Achievement or Grade:</label>
                <input class="input" type="text" id="result" name="result">
            </div>

            <div class="form-group">
                <label class="label" for="institute2">Institute:</label>
                <input class="input" type="text" id="institute2" name="institute2">
            </div>
            <div class="form-group">
                <label class="label" for="year2">Passing Year:</label>
                <input class="input" type="text" id="year2" name="year2">
            </div>
            <div class="form-group">
                <label class="label" for="result2">Achievement or Grade:</label>
                <input class="input" type="text" id="result2" name="result2">
            </div>
        </div>
        <div id="skill">
            <h2>Skills</h2>
            <hr class="hr" />
            <div class="form-group">
                <label class="label" for="skill">Skills in which you have expertise:</label>
                <div>
                    <label class="label" for="skill1"></label>
                    <input class="input skl-cls" type="text" id="skill1" name="skill">
                    <label class="label" for="skill2"></label>
                    <input class="input skl-cls" type="text" id="skill2" name="skill">
                    <label class="label" for="skill3"></label>
                    <input class="input skl-cls" type="text" id="skill3" name="skill">
                    <label class="label" for="skill4"></label>
                    <input class="input skl-cls" type="text" id="skill4" name="skill">
                </div>
            </div>
        </div>

        <div id="language">
            <h2>Languages</h2>
            <hr class="hr" />
            <div class="form-group">
                <label class="label" for="language">Languages which you speak:</label>
                <div class="lng">
                    <input class="input" type="text" id="lng1" name="lng1">
                    <input class="input" type="text" id="lng2" name="lng2">
                </div>
            </div>
        </div>

        <div id="experience">
            <h2>Work Experience</h2>
            <hr class="hr" />
            <div class="form-group">
                <label class="label" for="company">Company:</label>
                <input class="input" type="text" id="company" name="company">
            </div>
            <div class="form-group">
                <label class="label" for="designation">Designation:</label>
                <input class="input" type="text" id="designation" name="designation">
            </div>

            <div class="form-group">
                <label class="label" for="st-year">Start Year:</label>
                <input class="input" type="text" id="st-year" name="st-year">
            </div>
            <div class="form-group">
                <label class="label" for="end-year">End Year:</label>
                <input class="input" type="text" id="end-year" name="end-year">
            </div>


            <div class="form-group">
                <label class="label" for="job1-des">About the job:</label>
                <textarea class="input" id="job1-des" name="job1-des"></textarea>
            </div>

            <div class="form-group">
                <label class="label" for="company2">Company:</label>
                <input class="input" type="text" id="company2" name="company2">
            </div>
            <div class="form-group">
                <label class="label" for="designation2">Designation:</label>
                <input class="input" type="text" id="designation2" name="designation2">
            </div>

            <div class="form-group">
                <label class="label" for="st-year2">Start Year:</label>
                <input class="input" type="text" id="st-year2" name="st-year2">
            </div>
            <div class="form-group">
                <label class="label" for="end-year2">End Year:</label>
                <input class="input" type="text" id="end-year2" name="end-year2">
            </div>


            <div class="form-group">
                <label class="label" for="job2-des">About the job:</label>
                <textarea class="input" id="job2-des" name="job2-des"></textarea>


            </div>
        </div>

        <div>
            <h2>Certifications</h2>
            <hr class="hr" />
            <div class="form-group">
                <label class="label" for="job2-des">Certificates received during academic or job career</label>
                <input class="input crt" type="text" id="certificate1" name="certificate1">
                <input class="input crt" type="text" id="certificate2" name="certificate2">
                <input class="input crt" type="text" id="certificate3" name="certificate3">
            </div>
        </div>
        <hr class="hr" />
        <div id="btn-div">
            <button id="btn" type="submit">Generate Resume</button>
        </div>
    </form>
</body>
<script src="form.js"></script>

</html>
